<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1>
            {{product}}
        </h1>
        <p>{{productDetails}}</p>
        <img v-bind:src="imagePath" alt="Mountain">


    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                product: 'Socks',
                productDetails: 'This product is used for winter only',
                imagePath: 'https://www.w3schools.com/images/picture.jpg'
            }
        })
    </script>
</body>

</html>
