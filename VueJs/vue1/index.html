<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1>
            {{product}}
        </h1>
        <p>{{productDetails}}</p>
        <img :src="imagePath" :alt="altImage">
        <a :href="hyperlinkRef">index2.html</a>
        <p>Product State: <span v-show="onSale">On Sale</span></p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                product: 'Socks',
                productDetails: 'This product is used for winter only',
                imagePath: 'https://www.w3schools.com/images/picture.jpg',
                altImage: 'Mountain',
                hyperlinkRef: 'https://www.google.com/',

                onSale: true
            }
        })
    </script>
</body>

</html>
